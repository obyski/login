<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O²U</title>
</head>

<body>
    <div class="body">
        <form>
            <div class="login">
                <p>log in to O²U</p>
            </div>
            <div>
                <input type="email" id="email-address" name="email-address" placeholder="email address" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <button id="btn" >login</button>
            <div class="forget">
                <p>forgotten password?</p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
